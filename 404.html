<!DOCTYPE html>
<html lang="“en”">
  <head>
    <meta charset="“UTF-8”" />
    <meta http-equiv="“X-UA-Compatible”" content="“IE" ="edge”" />
    <meta
      name="“viewport”"
      content="“width"
      ="device-width,"
      initial-scale="1.0”"
    />
    <title>Twitter 404 redirect</title>
  </head>
  <body>
    <script>
      // 獲取當前的路徑和查詢參數
      const path = window.location.pathname;
      const query = window.location.search;
      // 存儲到sessionStorage裡面
      sessionStorage.setItem("savedPath", path);
      sessionStorage.setItem("savedQuery", query);
      // 導航到首頁
      window.location.href = "https://ywcheng1207.github.io/Twitter";
    </script>
  </body>
</html>
